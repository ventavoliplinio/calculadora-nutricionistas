<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Quanto Você Está Perdendo? | Plínio Ventavoli</title>
    <meta name="description" content="Descubra quanto dinheiro você está perdendo todo mês por não ter um produto digital.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Facebook Pixel Code -->

    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',

    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1288859059916283&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->
</head>
<body>
    
    <!-- Background Image -->
    <div class="background-overlay"></div>
    
    <!-- SEÇÃO 1: HERO -->
    <section class="hero">
        <div class="container">
            <!-- Logo em imagem .webp -->
            <div class="logo-container">
                <img src="logo.webp" alt="Plínio Ventavoli" class="logo-image">
            </div>
            
            <h1>Descubra Quanto Você Está Perdendo</h1>
            
            <p class="subtitulo">
                Você tem 30 mil seguidores mas fatura só R$ 20k/mês?<br>
                Calcule AGORA quanto dinheiro tá indo pros seus concorrentes.
            </p>
        </div>
    </section>
    
    <!-- SEÇÃO 2: FORMULÁRIO -->
    <section class="formulario">
        <div class="container">
            <div class="form-card">
                
                <div class="form-group">
                    <label for="nome">Seu nome:</label>
                    <input type="text" id="nome" placeholder="Ex: Fernanda Silva" required>
                </div>
                
                <div class="form-group">
                    <label for="instagram">Seu Instagram (sem @):</label>
                    <input type="text" id="instagram" placeholder="Ex: drafernandasilva" required>
                </div>
                
                <div class="form-group">
                    <label for="seguidores">Quantos seguidores você tem?</label>
                    <select id="seguidores" required>
                        <option value="">Selecione</option>
                        <option value="7500">5-10 mil</option>
                        <option value="15000">10-20 mil</option>
                        <option value="25000">20-30 mil</option>
                        <option value="40000">30-50 mil</option>
                        <option value="75000">50 mil+</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="consultas">Quantas consultas você faz por mês?</label>
                    <select id="consultas" required>
                        <option value="">Selecione</option>
                        <option value="30">20-40</option>
                        <option value="50">40-60</option>
                        <option value="70">60-80</option>
                        <option value="90">80-100</option>
                        <option value="110">100+</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="valor">Quanto você cobra por consulta?</label>
                    <select id="valor" required>
                        <option value="">Selecione</option>
                        <option value="225">R$ 150-300</option>
                        <option value="375">R$ 300-450</option>
                        <option value="525">R$ 450-600</option>
                        <option value="700">R$ 600+</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="listaEspera">Você tem lista de espera?</label>
                    <select id="listaEspera" required>
                        <option value="">Selecione</option>
                        <option value="0">Não tenho lista de espera</option>
                        <option value="1">1-2 semanas</option>
                        <option value="3">2-4 semanas</option>
                        <option value="5">Mais de 4 semanas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="jaVendeu">Você já tentou vender produto digital?</label>
                    <select id="jaVendeu" required>
                        <option value="">Selecione</option>
                        <option value="false">Nunca tentei</option>
                        <option value="true">Sim, mas vendi pouco (menos de 50 unidades)</option>
                    </select>
                </div>
                
                <button onclick="calcular()" class="btn-calcular">
                    CALCULAR AGORA
                </button>
                
            </div>
        </div>
    </section>
    
    <!-- SEÇÃO 3: LOADING (oculta inicialmente) -->
    <section class="loading" id="loading" style="display: none;">
        <div class="container">
            <div class="loading-card">
                <h3>⚡ ANALISANDO SEUS DADOS...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="loadingText">Calculando quanto você está perdendo...</p>
            </div>
        </div>
    </section>
    
    <!-- SEÇÃO 4: RESULTADO (oculta inicialmente) -->
    <section class="resultado" id="resultado" style="display: none;">
        <div class="container">
            <div class="resultado-card">
                <div id="resultado-conteudo">
                    <!-- Resultado aparece aqui via JavaScript -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- RODAPÉ -->
    <footer>
        <div class="container">
            <p>Plínio Ventavoli | <a href="https://instagram.com/plinioventavoli" target="_blank">@plinioventavoli</a></p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
